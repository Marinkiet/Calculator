<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" >
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>
<body>
    <hr>
    <hr>
   <div class="center">
    <h2 style="color: red; margin-top:10px;"id="mssg"></h2>

    <form name="forms">
    <input type="text" id="display" name="display" disabled>
        <div class="buttons" >
       <input type="button"  id="seven"value="7">
       <input type="button"  id="eight"value="8">
       <input type="button"  id="nine"value="9">
       <input type="button"  id="divide"value="/">
        
       <br> 
        <input type="button" id="four" value="4">
        <input type="button" id="five" value="5">
        <input type="button" id="six" value="6">
        <input type="button" id="multiply" value="*">
 
        <br> 
        <input type="button" id="one" value="1">
        <input type="button" id="two" value="2">
        <input type="button" id="three" value="3">
        <input type="button" id="subtract" value="-">
 
        <br> 
        <input type="button" id="dot" value=".">
        <input type="button" id="zero" value="0">
        <input type="button" id="add" value="+">
        <input type="button"  id="clear" value="C">
        <br> 
        <input type="button"  id="equals" value="=">
        </div>
    </form>
   </div>
  
</body>
<script src="scripts.js"></script>
</html>
